<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator">
        <table>
            <caption>CALCULATOR</caption>
            
            <tr>
                <th id="result" colspan="4">0</th>
            </tr>

            <tr>
                <td id="ac">AC</td>
                <td id="sign">+/-</td>
                <td id="percentage">%</td>
                <td class="operator" id="/">/</td>
            </tr>

            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
                <td class="operator" id="*">*</td>
            </tr>

            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
                <td class="operator" id="-">-</td>
            </tr>

            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <td class="operator" id="+">+</td>
            </tr>

            <tr>
                <td colspan="2" id="0">0</td>
                <td id=".">.</td>
                <td class="operator" id="ans">=</td>
            </tr>

        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
