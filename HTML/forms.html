<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login or Sign Up</title>
</head>
<body>
    <div>
        <h2>Already Registered? <u>LOGIN</u> now</h2>
        <form action="">
            <label for="email">Email</label>
            <input type="email" placeholder="abc@gmail.com" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <button type="submit"><img src="static/switchtocode.png" height="15" width='30'> Login</button>
        </form>
    </div>
    <hr>
    <br>
    <h2><a href="https://blog.codingninjas.in/">Coding Ninjas Blogs</a></h2>

    <img src="static/ilovecoding.png" alt="ilovecoding">

    <hr>
    <br>
    <div>
        <h1><u>REGISTRATION</u></h1>
        <form action="">
            <table>
                <tr>
                    <td><label for="firstname">First Name:</label></td>
                    <td><input type="text" id="firstname" name="firstname" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name:</label></td>
                    <td><input type="text" id="lastname" name="lastname" required></td>
                </tr>
                <tr>
                    <td rowspan="3">Current Address</td>
                    <td><label for="flatno">Flat No./House No.</label></td>
                    <td><input type="text" name="flatno" id="flatno" required></td>
                </tr>
                <tr>
                    <td><label for="locality">Locality</label></td>
                    <td><input type="text" id="locality" name="locality"></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="text" id="city" name="city"></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <strong>Is Current address and Permanent address same?</strong>
                        <input type="radio" name="address" checked>Yes
                        <input type="radio" name="address">No

                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" placeholder="abc@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Register</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
